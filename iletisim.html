<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Alparslan Acar - Kişisel Web Sitesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Alparslan Acar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="hakkimda.html">Hakkımda</a></li>
                    <li class="nav-item"><a class="nav-link" href="galeri.html">Galeri</a></li>
                    <li class="nav-item"><a class="nav-link active" href="iletisim.html">İletişim</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">İletişim Formu</h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="iletisimFormu" onsubmit="return formKontrol(event)">
                            
                            <div class="mb-3">
                                <label for="adSoyad" class="form-label">Ad Soyad</label>
                                <input type="text" class="form-control" id="adSoyad" placeholder="Adınız ve Soyadınız">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">E-posta Adresi</label>
                                <input type="email" class="form-control" id="email" placeholder="ornek@email.com">
                            </div>

                            <div class="mb-3">
                                <label for="konu" class="form-label">Konu</label>
                                <select class="form-select" id="konu">
                                    <option value="">Seçiniz...</option>
                                    <option value="genel">Genel Soru</option>
                                    <option value="proje">Proje Teklifi</option>
                                    <option value="diger">Diğer</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="mesaj" class="form-label">Mesajınız</label>
                                <textarea class="form-control" id="mesaj" rows="4" placeholder="Mesajınızı buraya yazın..."></textarea>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="kvkkOnay">
                                <label class="form-check-label" for="kvkkOnay">
                                    Kişisel verilerimin işlenmesini kabul ediyorum (KVKK).
                                </label>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">GÖNDER</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <div class="container">
            <p class="mb-0">&copy; Web Tasarım & Yazılım - 2026 Alparslan Acar - Tüm Hakları Saklıdır.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
